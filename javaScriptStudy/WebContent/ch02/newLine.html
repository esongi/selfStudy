<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>newLine</title>
</head>
<body>
	<script type="text/javascript">
		document.write("토끼\n거북이");
		document.write("아주 엄청나게 긴 문자열을 한 행에 입력할때는  \
				백슬래시를 행 끝에 붙여서 내려 쓸 수 있다");
		function btnClick() {
			alert("토끼\n거북이");
		}
	</script>
	<p>
		<input type="button" value="대화상자 열기" onClick="btnClick()">
	</p>
</body>
</html>
