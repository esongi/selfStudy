<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jstime</title>
</head>
<body>
	<p>현재 시간을 표시합니다</p>
	<script>
		// Date 객체를 생성하면 현재 날짜와 시간이 조사되며 이 값을 now 변수에 대입
		// 결과 문자열을 document.write 메서드로 출력하면 현재 시간이 웹 페이지에 나타난다.
		// 실시간으로 날짜를 조사하여 출력하므로 실행 시점에 따라 출력되는 시간이 달라진다.
		var now = new Date();
		document.write("현재 시간: " + now);
	</script>
</body>
</html>
